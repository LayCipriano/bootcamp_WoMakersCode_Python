{% extends "layout.html" %}

{% block content %}
  <h1 class="text-center h1-custom">Listagem de Personagens</h1>
  
  <div class="row">

    {% for character in characters %}
      <div class="col-sm-3  col-6">

        <img src="{{character.image}}" alt="{{character.name}}" class="img-fluid img-thumbnail">

        <h3 class="h5 h3-custom">{{character.name}}</h3>
        <p class="center-custom">
          <a href="/character/{{character.id}}" class="btn btn-info center btn-custom">View Profile</a>
        </p>
      </div>
    {%endfor%}
  </div>
{% endblock %}
